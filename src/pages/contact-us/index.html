<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Crimson+Text:ital@1&display=swap"
        rel="stylesheet">
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/fonts/oswald.css" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <title>Contact-us</title>
</head>

<body>
    @@include('header/index.html')
    <main class=" container">
        <h1 class="toys__title">Toy for kids</h1>
        <ul class="toys__title_menu">
            <li class="toys__title_menu-item">
                <a href="/index.html" class="toys__title_menu-link breadcrumb">Home</a>
            </li>
            <li class="toys__title_menu-item">
                <a href="/pages/catalog/index.html" class="toys__title_menu-link breadcrumb">Catalog</a>
            </li>
            <li class="toys__title_menu-item">
                <a class="active-catalog breadcrumb">Toys</a>
            </li>
        </ul>
        <section>
            <form class="popup__form">
                <button type="button" class="popup__button-close" id="popup-close-button"></button>
                <div class="popup__form_input">
                    <label class="popup__form_label" for="name">Name</label>
                    <input class="popup__form_item" type="text" placeholder="Ivan Ivanov" id="name">
                </div>
                <div class="popup__form_input-two">
                    <div class="popup__form_input">
                        <label class="popup__form_label" for="name">Phone</label>
                        <input class="popup__form_item" type="tel" id="phone">
                    </div>
                    <div class="popup__form_input">
                        <label class="popup__form_label" for="email">Email</label>
                        <input class="popup__form_item" type="text" id="email">
                    </div>
                </div>
                <div class="popup__form_input">
                    <label class="popup__form_label" for="message">Message</label>
                    <textarea class="popup__form_item-message" id="message"></textarea>
                </div>
                <div class="popup__form_input">
                    <div class="popup__form_check">
                        <div class="popup__inputs">
                            <input class="checkbox-input" type="checkbox" id="contact-chekcbox">
                            <label for="contact-chekcbox" class="checkbox-label">By clicking on the button, you consent to the
                        processing of your personal data</label>
                        </div>
                        <div>
                            @@include("link__button/index.html",{
                                "text":"submit"
                                })
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    @@include('footer/index.html')
    <script src="index.js"></script>
</body>

</html>
